[package]
name = "wordnet-ls"
version = "0.1.0"
authors = ["Jeffas <dev@jeffas.net>"]
edition = "2021"
repository = "https://github.com/jeffa5/wordnet-ls"
license = "MIT"
description = "A tool to explore language as you write, where you write"

[dependencies]
lsp-server = "0.7.6"
lsp-types = "0.95.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.115"
regex = "1.10.4"
hex = "0.4.3"
dirs = "5.0.1"
memmap = "0.7.0"
clap = { version = "4.5.4", features = ["derive"] }
rayon = "1.10.0"
thiserror = "2.0.3"

[dev-dependencies]
criterion = "0.5.1"
expect-test = "1.5.0"

[[bench]]
name = "wordnet"
harness = false
